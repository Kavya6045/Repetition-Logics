<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <script>
        let sum = 0;  // Initialize the sum variable to 0

// Loop through numbers from 1 to 10
for (let i = 1; i <= 10; i++) {
    // Check if the number is even
    if (i % 2 === 0) {
        sum += i;  // Add the even number to the sum
    }
}

console.log("The sum of even numbers from 1 to 10 is:", sum);

    </script>

</body>
</html>
